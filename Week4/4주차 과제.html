<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미없는 빙고게임</title>
</head>
<h1>오현서 작곡가 빙고</h1>
<body>
<p>낭만주의 작곡가를 주제로 만든 빙고입니다.</p>
<p> 하기 싫어도 해 봅시다.</p>


    <p>     ✓ <mark>제일 좋아하는 작곡가를</mark> 형광펜질을 하십시오.</p>
    <p>     ✓ <strong><ins>가장 듣보인 작곡가를 </ins></strong>볼드체와 밑줄을 하십시오.</p>
    <table border= "1" style=""width:300px;height:100px">
    <tr>
        <td>차이코프스키</td><td>브람스</td><td>슈만</td>
    </tr>
    <tr>
        <td>쇼팽</td><td><mark>라흐마니노프</mark></td><td>리스트</td>
    </tr>
    <tr>
        <td>슈베르트</td><td>바그너</td><td><strong><ins>베버</ins></strong></td>
    </tr>
</table>
    <p>이번 차례 체크할 작곡가: <input type="text" name ='tel' placeholder='작곡가명을 입력하십시오.'> </p>
</body>
</html>
